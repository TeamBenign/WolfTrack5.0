<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Centering the canvas and making it responsive */
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            overflow: auto; /* Allow scrolling if the canvas exceeds the modal size */
        }

        #pdf-canvas {
            max-width: 100%; /* Prevent canvas from exceeding the modal width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Prevent additional spacing issues */
        }

        .highlight {
          background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
          position: absolute; /* Use absolute positioning */
          pointer-events: none; /* Prevent interaction issues */
        }
        .modal-body {
          position: relative; /* Allow positioning of highlights */
      }
    </style>
</head>
<body>
{% extends "layout/init.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
      <!-- Sidebar Section -->
      {% if user %}
      <div class="col-md-2 bg-light p-3">
          <h4>User Profile</h4>
          <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <p>{{ user[1] }}</p>
          </div>
          <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <p>{{ user[2] }}</p>
          </div>
          <div class="mb-3">
              <label for="role" class="form-label">Role:</label>
              <p>{{ user[4] }}</p>
          </div>
      </div>
      {% endif %}

      <!-- Main Content Section -->
               <!-- Main Content Section -->
               <div class="col-md-10 p-4">
                <h2>Resumes</h2>
                <div class="row">
                    {% for resume in resumes %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ resume.username }}</h5>
                                <p class="card-text">Position: {{ resume.position }}</p>
                                <a href="#" class="btn btn-primary btn-sm" onclick="openWithAdobe(event, '{{ resume.filepath }}')">View Resume</a>                                
                                <!-- Edit Resume Button -->
                                <button onclick="editResume('{{ resume.id }}')" class="btn btn-secondary btn-sm">Edit Resume</button>
                                
                                <!-- Like and Comment Section -->
                                <div class="mt-3">
                                    <button onclick="likeResume('{{ resume.id }}')" class="btn btn-outline-primary btn-sm">
                                        üëç Like (<span id="like-count-{{ resume.id }}">{{ resume.likes }}</span>)
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="showCommentBox('{{ resume.id }}')">
                                        üí¨ Comment
                                    </button>
                                </div>
                                
                                <!-- Comment Box (hidden initially) -->
                                <div id="comment-box-{{ resume.id }}" class="mt-2" style="display: none;">
                                    <textarea class="form-control mb-2" rows="2" placeholder="Write your comment..."></textarea>
                                    <button class="btn btn-sm btn-success" onclick="submitComment('{{ resume.id }}')">Post Comment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Modal -->
<div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="pdfModalLabel">Resume PDF</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <canvas id="pdf-canvas"></canvas>
              <div id="highlight-controls" style="display: none;">
                  <button id="highlight-btn" class="btn btn-warning" onclick="highlightText()">Highlight Text</button>
                  <button id="save-btn" class="btn btn-success" onclick="saveHighlights()">Save Highlights</button>
              </div>
              <!-- Zoom Controls -->
              <div class="mt-2">
                <button id="zoom-in" class="btn btn-outline-primary" onclick="zoomIn()">Zoom In</button>
                <button id="zoom-out" class="btn btn-outline-primary" onclick="zoomOut()">Zoom Out</button>
                <button id="reset-zoom" class="btn btn-outline-primary" onclick="resetZoom()">Reset Zoom</button>
            </div>
          </div>
      </div>
  </div>
</div>

    <!-- Scripts for Likes, Comments, and Resumes -->
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        let pdfDoc = null;
        let pageNum = 1;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');
        let highlights = []; // Store highlights here
        let scale = 1.0;
        const zoomFactor = 0.1;
        function likeResume(resumeId) {
            fetch(`/like_resume/${resumeId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`like-count-${resumeId}`).innerText = data.likes;
                }
            });
        }

        function showCommentBox(resumeId) {
            const commentBox = document.getElementById(`comment-box-${resumeId}`);
            commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
        }

        function submitComment(resumeId) {
            const commentText = document.querySelector(`#comment-box-${resumeId} textarea`).value;
            fetch(`/comment_resume/${resumeId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ comment: commentText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Comment posted successfully!');
                    document.querySelector(`#comment-box-${resumeId} textarea`).value = '';
                    showCommentBox(resumeId); // Hide the comment box after posting
                }
            });
        }

        function viewResume(resumepath) {
          fetch(`/resume_pdf/${resumepath}`)
          .then(response => response.blob())
          .then(blob => {
              const url = URL.createObjectURL(blob);
              console.log("Resume Path:", url);
              openWithAdobe(url);
              
          });
        }
        function openWithAdobe(event, resumepath) {
          // Prevent the default action to ensure it doesn't navigate away
          fetch(`/resume_pdf/${resumepath}`)
          .then(response => response.blob())
          .then(blob => {
              const url = URL.createObjectURL(blob);
              event.preventDefault();
          
              // Create a popup window
              var popup = window.open('', 'AdobePDF', 'width=800,height=600');
    
              // Check if the popup was blocked
              if (!popup) {
                  alert('Popup blocked! Please allow popups for this site to view the PDF.');
                  return;
              }
    
              // Write the HTML for the popup
              popup.document.write('<html><head><title>Adobe PDF</title></head><body>');
              popup.document.write('<h2>Please open the PDF in Adobe Acrobat Reader.</h2>');
              popup.document.write('<p>If it doesn\'t open automatically, click the link below:</p>');
              popup.document.write('<a href="' + url + '" target="_blank">Open PDF</a>');
              popup.document.write('</body></html>');
              popup.document.close();
    
              // Attempt to open PDF with Adobe Reader (this might not work in all browsers)
              setTimeout(function() {
                  popup.location.href = url; // this will try to load the PDF in the popup
              }, 500);
              
          });
         
      }
        function loadPdf(url) {
          pdfjsLib.getDocument(url).promise.then(pdf => {
              pdfDoc = pdf;
              renderPage(pageNum);
          });
      }
      
      function highlightText() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();

                // Create a highlight object with text and position
                const highlight = {
                    text: selection.toString(),
                    rect: {
                        x: rect.left - canvasRect.left,
                        y: rect.top - canvasRect.top,
                        width: rect.width,
                        height: rect.height
                    }
                };

                highlights.push(highlight); // Store the highlight
                selection.removeAllRanges(); // Clear selection

                drawHighlights(); // Redraw highlights
            }
        }

        // Draw highlights on the canvas
        function drawHighlights() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            renderPage(pageNum); // Re-render the page to clear it and redraw

            highlights.forEach(highlight => {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.5)'; // Highlight color
                ctx.fillRect(highlight.rect.x, highlight.rect.y, highlight.rect.width, highlight.rect.height);
            });
        }

        // Load the PDF when the modal is opened
        document.getElementById('pdfModal').addEventListener('show.bs.modal', function (event) {
            const resumePath = event.relatedTarget.getAttribute('data-resume-path');
            loadPdf(resumePath);
            setTimeout(() => {
                canvas.addEventListener('mouseup', highlightText); // Add event listener after loading
            }, 1000); // Delay to ensure the PDF is rendered
        });

        // Optional: Cleanup on modal close
        document.getElementById('pdfModal').addEventListener('hidden.bs.modal', function () {
            highlights = []; // Clear highlights
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            canvas.removeEventListener('mouseup', highlightText); // Remove event listener
        });
    
    // Adjust the renderPage function to draw highlights
    function renderPage(num) {
        pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
    
            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
    
            // Render the page
            page.render(renderContext).promise.then(() => {
                // Draw highlights after the page is rendered
                drawHighlights();
                document.getElementById('highlight-controls').style.display = 'block';
            });
        });
    }
    
    function highlightText() {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          const rect = range.getBoundingClientRect();

          // Create a highlight object with text and position
          const highlight = {
              text: selection.toString(),
              rect: {
                  x: rect.left - canvas.getBoundingClientRect().left,
                  y: rect.top - canvas.getBoundingClientRect().top,
                  width: rect.width,
                  height: rect.height
              }
          };
          highlights.push(highlight);

          // Clear selection
          selection.removeAllRanges();

          // Redraw the PDF page and highlights
          renderPage(pageNum);
      }
  }

  // Function to draw highlights on the canvas
  function drawHighlights() {
      highlights.forEach(highlight => {
          ctx.fillStyle = 'rgba(255, 255, 0, 0.5)'; // Highlight color
          ctx.fillRect(highlight.rect.x, highlight.rect.y, highlight.rect.width, highlight.rect.height);
      });
  }

  function saveHighlights() {
      fetch('/save_highlights', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ highlights: highlights })
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              alert('Highlights saved successfully!');
          }
      });
  }

      
      function zoomIn() {
        scale += zoomFactor; 
        renderPage(pageNum); 
      }

      function zoomOut() {
        if (scale > zoomFactor) { 
            scale -= zoomFactor; 
            renderPage(pageNum); 
        }
      }

      function resetZoom() {
        scale = 1.0; // Reset to default scale
        renderPage(pageNum); // Re-render the page with the default scale
      }
      
    </script>


      {% endblock %}
    </body>
    </html>
